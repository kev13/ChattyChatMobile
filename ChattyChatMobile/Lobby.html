<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>ChattyChat - Mobile</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="./chattychat.js"></script>
	<script type="text/javascript">
		/*jQuery.support.cors = true;*/
	</script>
</head> 

	
<body> 

<!-- Start of first page: #one -->
<div data-role="page" id="Lobby">

	<div data-role="header">
		<h1>Chatty Chat Mobile</h1>
	</div><!-- /header -->

	<div data-role="content" >	
		<h2>Lobby</h2>
        <label for="userName"><strong>User Name:</strong></label>
        <br />
        <input type="text" name="userName" id="userNameText" value=""  />
        <label for="chats"><strong>Available chats:</strong></label>
        <br />
        <br />
		<ul id="chats" data-role="listview">
		</ul>
		<br />
        <a id="createChannelBtnLink" data-role="button">create channel</a>
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="d">
		<h4>&#169; <a href="www.zipfelklatscher.com">Zipfelklatscher</a></h4>
	</div><!-- /footer -->
</div><!-- /page one -->


<!-- Start of second page: #two -->
<div data-role="page" id="Chat">

	<div data-role="header">
		<h1>Chatty Chat Mobile</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<h2 id="chatName"></h2>
		<div data-role="collapsible" data-theme="a" data-content-theme="c" id="members-container">
			<h3>Members online...</h3>
			<ul id="userList" data-role="listview">
			</ul>
		</div>	
		<label id="msgLabel" for="messageText"><strong>Text Input:</strong></label>
		<input type="text" name="name" id="messageText" value=""  />
		<a id='sendMessageBtn' data-role="button">Send</a>
		<ul id="messageList">
		</ul>
		
		<a id='leaveChatBtn' href="#Lobby" data-role="button">Leave Chat</a>
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="d">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page two -->

<!-- Start of second page: #two -->
<div data-role="page" id="CreateChannel">

	<div data-role="header">
		<h1>Chatty Chat Mobile</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<h2>Create a new channel</h2>
		<label id="cnlLabel" for="channelText"><strong>Please enter channel name:</strong></label>
    	<input type="text" name="name" id="channelText" value=""  />
    	<a id='createChannelBtn' data-role="button">Create</a>

		<a href="#Lobby" data-role="button">Cancel</a>
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="d">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page two -->


<!-- Start of third page: #popup -->
<div data-role="page" id="Error">

	<div data-role="header" data-theme="e">
		<h1>Chatty Chat Mobile</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="d">	
		<h2 id="errorType"></h2>
		<p id="errorText"></p>		
		<p><a href="#Lobby" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a></p>	
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div>
<!-- /page popup -->

</body>
</html>
